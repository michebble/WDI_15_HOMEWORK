<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeBuster's Bank</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Crete+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="cash-hand.jpg" alt="CodeBuster's Bank">

    <h1>CodeBuster's Bank</h1>
  </header>

  <main>
    <section class="savings-box">
      <h2>Savings</h2>

        <p>Current Balance</p>
        <p>$
          <span class="savings-balance"></span>
        </p>
        
        <input class="savings-input" type="number">
        <div class="btn-box">
          <button class="savings-withdraw-btn">WITHDRAW</button>
          <button class="savings-deposit-btn">DEPOSIT</button>
        </div>
    </section>

    <section class="checking-box">
      <h2>Checking</h2>

        <p>Current Balance</p>
        <p>$
          <span class="checking-balance"></span>
        </p>
        <input class="checking-input" type="number">
        <div class="btn-box">
          <button class="checking-withdraw-btn">WITHDRAW</button>
          <button class="checking-deposit-btn">DEPOSIT</button>
        </div>

    </section>

  </main>




  <script src="app.js"></script>
</body>
</html>
